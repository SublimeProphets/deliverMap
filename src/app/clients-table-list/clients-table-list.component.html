<input mdInput *ngIf="quicksearchEnabled" type='text' placeholder='Schnellsuche nach Namen..' (keyup)='updateFilter($event)' />
<ngx-datatable class="material " #table [columnMode]=" 'force' " [headerHeight]="0" [footerHeight]="30" [rowHeight]="30" [scrollbarV]="true " [scrollbarH]="false " [rows]="data ">

    <!-- Row Detail Template -->
    <ngx-datatable-row-detail [rowHeight]="160" #myDetailRow (toggle)="onDetailToggle($event)">
        <ng-template let-row="row" ngx-datatable-row-detail-template>
            <div class="detail-box">
                <div class="row-detail">

                    <section>
                        {{row.name}}<br /> {{row.address}}
                        <br /> {{row.postleihzahl}} {{row.city}}
                    </section>

                    <section>
                        <span>{{row.deliveryCount}}</span> aus {{row.lastDeliveryStore}}
                    </section>
                </div>
                <div class="row-actions">
                    <section class="showOnMap">
                        <button md-raised-button (click)="showOnMap(row)" [disabled]="row.selected"><md-icon>remove_red_eye</md-icon> Auf Karte</button>
                    </section>
                    <section class="markAsFavorit" (click)="markAsFavorit(row.id)" )>
                        <button md-icon-button (click)="changeStarred(row.id)">
                        <md-icon *ngIf="!row.starred">star_border</md-icon>
                        <md-icon *ngIf="row.starred">star</md-icon> Favorit
                    </button>
                    </section>
                    <section class="changeVisible" (click)="changeVisible(row.id)" )>
                        <md-slide-toggle [(checked)]="row.visible" (change)="changeVisible(row.id)">Sichtbar</md-slide-toggle><br />

                    </section>

                </div>




            </div>
        </ng-template>
    </ngx-datatable-row-detail>
    <!-- Column Templates -->
    <ngx-datatable-column [width]="32" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span [class.datatable-icon-right]="!row.$$expanded" [class.datatable-icon-down]="row.$$expanded" title="Expand/Collapse Row" (click)="toggleExpandRow(row)">
            </span>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="name" width="auto" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="true" (click)="toggleExpandRow(row)">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span (click)="toggleExpandRow(row)"><strong>{{row.name}}</strong> {{row.address}}</span>
            <md-icon *ngIf="row.starred">star</md-icon>
        </ng-template>
    </ngx-datatable-column>



</ngx-datatable>
