<ngx-datatable class="material maintable" [columnMode]="'fixed'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="50" [scrollbarV]="true" [scrollbarH]="true" [rows]="clients">
    <ngx-datatable-column name="" width="auto" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false" [width]="150">
        <ng-template let-row="row" ngx-datatable-cell-template>
            <a md-icon-button routerLink="/map/client/{{row.id}}">
                <md-icon>remove_red_eye</md-icon>
            </a>
            <client-edit-dialog (onChange)="updateClient(row.id, $event)" [client]="row">
            </client-edit-dialog>
            <client-set-starred [id]="row.id" [state]="row.starred" [label]="false"></client-set-starred>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Name" [width]="250"></ngx-datatable-column>
    <ngx-datatable-column name="Adresse" prop="address" [width]="250"></ngx-datatable-column>
    <ngx-datatable-column name="PLZ" prop="postleihzahl" [width]="60"></ngx-datatable-column>
    <ngx-datatable-column name="City" [width]="100" prop="city"></ngx-datatable-column>
    <ngx-datatable-column name="eMail" prop="email" *ngIf="workspace == 'domicile'"></ngx-datatable-column>
    <ngx-datatable-column name="tel" prop="tel"></ngx-datatable-column>
    <ngx-datatable-column name="Abo" prop="abo" *ngIf="workspace == 'domicile'" [width]="30"></ngx-datatable-column>
    <ngx-datatable-column name="service-Typ" prop="serviceType" *ngIf="workspace == 'wili'"></ngx-datatable-column>
    <ngx-datatable-column name="service-Zeit" prop="serviceTime" *ngIf="workspace == 'wili'">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.serviceTime}}:00
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Lieferungen" prop="deliveryCount" [width]="30"></ngx-datatable-column>
    <ngx-datatable-column name="Gesch채ft" prop="defaultStore" [width]=""></ngx-datatable-column>
    <ngx-datatable-column name="Letzte Lieferung" prop="lastDeliveryDate" [width]="">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.lastDeliveryDate | date:'dd.MM.yy' }}
        </ng-template>

    </ngx-datatable-column>
    <ngx-datatable-column name="Kunde seit" prop="firstOrderDate" [width]="">
        <ng-template let-row="row" ngx-datatable-cell-template>
            {{row.firstOrderDate | date:'dd.MM.yy' }}
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Kommentare" prop="comments" [width]=""></ngx-datatable-column>
    <ngx-datatable-column name="Breitengraden" prop="lat" [width]="60"></ngx-datatable-column>
    <ngx-datatable-column name="L채ngengraden" prop="lng" [width]=""></ngx-datatable-column>

</ngx-datatable>
