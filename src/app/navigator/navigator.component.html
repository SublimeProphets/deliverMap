<div class="searchbox">

    <md-input-container>

        <!-- <input mdInput id="place-input" type="search" placeholder="Kundenname, Geschäft, Strasse oder Ort suchen..."
        [(ngModel)]="address" (keyup.enter)="goto()" (focus)="toggleInputFocus(true)" (blur)="toggleInputFocus(false)">
-->
        <input mdInput id="place-input" type="search" placeholder="Kundenname, Geschäft, Strasse oder Ort suchen..." (input)="searchTerm$.next($event.target.value)" (focus)="toggleInputFocus(true)" (blur)="toggleInputFocus(false)">
        <md-icon id="goto" mdSuffix class="md-24" title="Suchen" (click)="goto()">
            search
        </md-icon>
    </md-input-container>
    <button md-raised-button [disabled]="!searchHasResults" (click)="openSearchResults()" class="showResults">
        <md-icon class="md-24">arrow_drop_down</md-icon>Ergebnisse</button>
</div>

<div [ngClass]="{'active': searchHasFocus}" class="searchoptions-container" (click)="toggleInputFocus(true)">
    <md-checkbox [(ngModel)]="searchStorage.places.active" (change)="goto()">Orte (Strassen etc.)</md-checkbox>
    <md-checkbox [(ngModel)]="searchStorage.clients.active" (change)="goto()">Kunden</md-checkbox>
    <md-checkbox [(ngModel)]="searchStorage.stores.active" (change)="goto()">Geschäfte</md-checkbox>

</div>
