<div class="relative">
<button md-mini-fab [md-dialog-close]="false" class="closebutton"><md-icon>close</md-icon></button>
<h2 md-dialog-title *ngIf="!isNew">{{tmpData.name}} bearbeiten</h2>
<h2 md-dialog-title *ngIf="isNew">Neues Geschäft erfassen</h2>
<div md-dialog-content>


<md-input-container class="example-full-width">
      <input mdInput placeholder="Name des Geschäfts" [(ngModel)]="tmpData.name">
      <md-hint align="end">Dieser Name wird überall zur Anzeige verwendet</md-hint>
    </md-input-container>
    
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Slug des Geschäftes" [(ngModel)]="tmpData.slug">
      <md-hint align="end">Muss exakt mit dem Namen in der Excel-Statistik übereinstimmen</md-hint>
    </md-input-container>

    <md-select md-line placeholder="Gruppe" [(ngModel)]="tmpData.group"  class="example-full-width">
            <md-option *ngFor="let storesGroup of storesGroups" [value]="storesGroup.id">
                <img src="assets/icons/stores/{{storesGroup.slug}}_icon.svg" alt="{{ storesGroup.name }}" class="stores-icon-24" />
                {{ storesGroup.name }}</md-option>
        </md-select>




<h3>Adresse</h3>

    <md-input-container class="example-full-width">
      <input mdInput placeholder="Adresse" [(ngModel)]="tmpData.address">
    </md-input-container>

  <table cellspacing="0" class="example-full-width"><tr>
    <td style="width: 30%"><md-input-container>
      <input mdInput #postalCode maxlength="4" placeholder="Postleihzahl" [(ngModel)]="tmpData.plz">
      <md-hint align="end">{{postalCode.value.length}} / 4</md-hint>
    </md-input-container></td>
    <td><md-input-container>
      <input mdInput placeholder="Stadt" [(ngModel)]="tmpData.city">
    </md-input-container></td>
  </tr>
  <tr><td>
      <md-input-container>
      <input mdInput placeholder="Breitengraden" [(ngModel)]="tmpData.lat" type="number">
      <md-hint align="end"></md-hint>
    </md-input-container>
</td>
<td>
    <md-input-container>
      <input mdInput placeholder="Längengraden" [(ngModel)]="tmpData.lng" type="number">
      <md-hint align="end"></md-hint>
    </md-input-container>
</td>
  </tr>
  
  </table>

</div>
<div md-dialog-action>
  <button md-raised-button [md-dialog-close]="tmpData"><md-icon>save</md-icon> Speichern</button>
  <button  md-raised-button [md-dialog-close]="tmpData.id"><md-icon>delete_forever</md-icon> Löschen</button>
</div>
</div>
